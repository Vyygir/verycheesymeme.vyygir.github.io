<html lang="en">
	<head>

		<link rel="manifest" href="manifest.json">

		<style>
			html, body {
				margin: 0;
				padding: 0;
			}

			.video-wrapper {
				width: 100%;
				
				height: 0;
				padding-top: 56.25%;
				position: relative;
			}

			.video-wrapper > iframe {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				z-index: 10;
			}
		</style>
	</head>

	<body>
		<div class="video-wrapper">
			<iframe src="https://www.youtube-nocookie.com/embed/Or4IE8fkpn4?autoplay=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
